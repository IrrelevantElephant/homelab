---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  destination:
    name: "in-cluster"
    namespace: observability
  sources:
    - repoURL: "https://prometheus-community.github.io/helm-charts"
      chart: prometheus
      targetRevision: 27.4.0
      helm:
        valuesObject:
          server:
            extraFlags:
              - web.enable-otlp-receiver
          serverFiles:
            prometheus.yml:
              scrape_configs:
                - job_name: prometheus
                  static_configs:
                    - targets:
                        - localhost:9090
          prometheus-node-exporter:
            enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
