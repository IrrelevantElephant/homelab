kind: Namespace
apiVersion: v1
metadata:
  name: kubernetes-dashboard

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  destination:
    name: "in-cluster"
    namespace: kubernetes-dashboard
  sources:
  - repoURL: 'https://kubernetes.github.io/dashboard'
    chart: kubernetes-dashboard
    targetRevision: 7.9.0
    helm:
      valuesObject:
        app:
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - kubernetes-dashboard.raspberrypi
            tls:
              secretName: kubernetes-dashboard-tls
            annotations:

        metrics-server:
          enabled: false

        nginx:
          enabled: false

        cert-manager:
          enabled: false
