apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  destination:
    name: "in-cluster"
    namespace: observability
  sources:
  - repoURL: 'https://grafana.github.io/helm-charts'
    chart: loki
    targetRevision: 5.43.3
    helm:
      valuesObject:
          loki:
            auth_enabled: false
            image:
              tag: 3.3.2
            schemaConfig:
              configs:
                - from: "2024-04-01"
                  store: tsdb
                  object_store: s3
                  schema: v13
                  index:
                    prefix: loki_index_
                    period: 24h
            ingester:
              chunk_encoding: snappy
            querier:
              max_concurrent: 4
            pattern_ingester:
              enabled: true
            limits_config:
              allow_structured_metadata: true
              volume_enabled: true

          deploymentMode: SimpleScalable

          minio:
            enabled: true

          backend:
            replicas: 2
          read:
            replicas: 2
          write:
            replicas: 3

          gateway:
            service:
              type: ClusterIP

  syncPolicy:
    automated:
      prune: true
