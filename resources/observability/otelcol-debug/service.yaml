apiVersion: v1
kind: Service
metadata:
  name: otelcol-debug
  labels:
    app: otelcol-debug
spec:
  selector:
    app: otelcol-debug
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
      name: http
    - protocol: TCP
      port: 55680
      targetPort: 55680
      name: grpc
    - protocol: TCP
      port: 9000
      targetPort: 9000
      name: prometheus
