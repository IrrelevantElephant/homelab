apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: otel-collector
    namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: 'rg.fr-par.scw.cloud/otel-collector/rabbitexporter:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: 4317 # OTLP gRPC endpoint
            - containerPort: 55680 # OTLP HTTP endpoint
          volumeMounts:
            - name: otel-collector-config
              mountPath: /etc/otel/config.yaml
              subPath: config.yaml
          args: 
            - "--config=/etc/otel/config.yaml"
      volumes:
        - name: otel-collector-config
          configMap:
            name: otel-collector-config
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: default
  labels:
    app: otel-collector
data:
  config.yaml: |
    receivers:
      k8sobjects:
        auth_type: serviceAccount
        objects:
          - name: events
            mode: watch
            group: events.k8s.io

    processors:
      batch:

    exporters:
      rabbitmq:

    extensions:
      healthcheckv2:
        use_v2: true
        http:
          endpoint: "0.0.0.0:8080"
          status:
            enabled: true
            path: "/health"
        grpc:
          endpoint: "0.0.0.0:13132"
          transport: "tcp"

    service:
      pipelines:
        logs:
          receivers:
          - k8sobjects
          processors:
          - batch
          exporters:
          - rabbitmq
      extensions:
      - healthcheckv2

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: default
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
      name: http
    - protocol: TCP
      port: 55680
      targetPort: 55680
      name: grpc
